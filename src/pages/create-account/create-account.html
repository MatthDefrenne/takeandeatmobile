<ion-header>
  <ion-toolbar>
    <ion-title>
      Créer un compte
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span ion-text color="primary" >Retour</span>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>
<ion-list>

  <ion-item>
    <ion-label floating>Votre adresse email</ion-label>
    <ion-input type="email" [(ngModel)]="email"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password1"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label floating>Repêter votre mot de passe</ion-label>
    <ion-input type="password" [(ngModel)]="password2"></ion-input>
  </ion-item>

</ion-list>
</ion-content>

<ion-footer>
      <button ion-button color="primary" block full large [disabled]="password1 != password2" (click)="createUserWithEmailAndPassword(email, password1)">Valider</button>
</ion-footer>
