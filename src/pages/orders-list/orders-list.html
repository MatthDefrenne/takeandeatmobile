<ion-header>

  <ion-navbar>
    <ion-title>Vos commandes</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding >
 <ion-card *ngFor="let item of myOrders | async" (click)="viewDetail(item)" style="position: relative;
    border-bottom: 1px solid #d6d6d6;
    padding: 10px;">
  <ion-card-content>
      <div style="    position: absolute;
    right: 0px;
    top: 40px;">
         <span class="inProgress" *ngIf="item.stats == 0">En cours</span> <span class="done" *ngIf="item.stats == 1">Terminée</span>
      </div>
    <ion-card-title>
      N° {{item.orderId}} 
      </ion-card-title>
    <p text-left>Total de la commande : <b>{{item.totalPrice}} €</b></p>
    <p style="color: #9E9E9E">{{returnFromNow(item.date)}}</p>
</ion-card-content>
</ion-card>
</ion-content>
