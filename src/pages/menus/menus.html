<ion-header>

  <ion-navbar>
    <ion-title>{{restaurant.name}}</ion-title>

  <ion-buttons end>
     <button ion-button large style="font-size: 25px;
    margin-right: 10px;"  (click)="accessToBasket()">
      <p style="    font-size: 20d a px;
    margin-right: 10px;"><ion-icon name="ios-cart-outline"></ion-icon></p>
    </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>
<ion-content >
<div class="reduction">
  <div class="light">Vous avez</div>
  <div style="
    font-size: 30px;
    margin-top: 5px;
    margin-bottom: 5px;
    font-weight: bold;
">0 points</div>
  <div  class="light">Acheter et accumuler des points et recever des réductions</div>
</div>

  <ion-card *ngFor="let item of menu | async" (click)="addItemToCart(item)" style="position: relative;
    border-bottom: 1px solid #d6d6d6;
    padding: 10px;">
  <ion-card-content>
      <div style="position: absolute;
    right: 20px;">
          <button item-end ion-button *ngIf="!item.showSupplement"  color="secondary">+ {{item.price}} €</button>
      </div>
    <ion-card-title>
      {{item.name}} 
      </ion-card-title>
    <p text-left>{{item.description}}</p>
    <div *ngIf="item.supplements && item.showSupplement" style="  
    padding: 10px;
    margin-top: 15px;">
      <b style="font-size: 15px;">Souhaitez vous des supplements?</b>

      <ion-item *ngFor="let supp of item.supplements" >
        <ion-label>{{supp.name}} <p>+ {{supp.price}} €</p></ion-label>
        <ion-checkbox (click)="addSupplement(supp, item)"></ion-checkbox>
      </ion-item>
      <button item-end ion-button block  color="secondary" (click)="pushItemWithSupplement(item)">Valider + {{item.price}} €</button>
    </div>
</ion-card-content>
</ion-card>
</ion-content>
