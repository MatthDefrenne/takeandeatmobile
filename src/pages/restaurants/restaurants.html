<ion-header>

  <ion-navbar>
    <ion-title>Restaurants </ion-title>
    <ion-buttons end style="margin-right: 10px">
      <button ion-button icon-only (click)="pushModalFilter()">
        <ion-icon name="funnel"></ion-icon>
      </button>
    </ion-buttons>
     
  </ion-navbar>

</ion-header>
<ion-content >
<ion-card  *ngFor="let restaurant of restaurants | async; let i = index" (click)="selectRestaurant(restaurant)">
            <img src="https://images.resto.com/view?iid=resto.be:ce8045cc-1ec7-4c46-940e-5204515a39aa&context=default&width=1400&height=605"/>

    <ion-card-content>
      <ion-card-title>
        {{ restaurant.name }}
      </ion-card-title>
      <p class="light">
        {{ restaurant.description }}
      </p>
        
    </ion-card-content>

  </ion-card>
 


  </ion-content>
